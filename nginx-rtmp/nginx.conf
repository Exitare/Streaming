worker_processes 1;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        access_log /var/log/nginx/rtmp_access.log;
        error_log /var/log/nginx/rtmp_error.log debug;

        application live {
            live on;
            record off;

            hls on;
            hls_path /tmp/hls;
            hls_fragment 2;
            hls_playlist_length 30;  # seconds
            hls_continuous on;
            hls_cleanup on;

            allow publish all;
            allow play all;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;

        location /hls {
            alias /tmp/hls;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            default_type application/vnd.apple.mpegurl;

            add_header Cache-Control no-cache always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Origin, X-Requested-With, Content-Type, Accept" always;

            # Handle preflight requests for HLS
            if ($request_method = 'OPTIONS') {
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
    }
}