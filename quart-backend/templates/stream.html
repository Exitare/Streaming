<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            background: radial-gradient(circle at center, #0d1117, #000);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            max-width: 960px;
            margin: auto;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            margin-top: 1rem;
        }

        .status-indicator {
            margin-top: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        .stream-selector {
            margin-bottom: 1rem;
        }

        code {
            color: #0d6efd;
        }
    </style>
</head>

<body>
<div class="glass-container text-center">
    <h1><i class="fa-solid fa-circle-play text-primary me-2"></i>Live Streams</h1>

    <div class="stream-selector">
        <label for="streamSelect" class="form-label">Choose a stream:</label>
        <select id="streamSelect" class="form-select w-auto d-inline-block"></select>
    </div>

    <video id="video" controls autoplay muted playsinline></video>
    <div class="status-indicator" id="status">Select a stream above to begin</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById("video");
    const status = document.getElementById("status");
    const streamSelect = document.getElementById("streamSelect");

    let hls;

    async function fetchStreams() {
        const res = await fetch("/streams");  // Must return JSON array like ["mystream", "test"]
        const streams = await res.json();
        streamSelect.innerHTML = streams.map(s => `<option value="${s}">${s}</option>`).join('');
        if (streams.length > 0) loadStream(streams[0]);
    }

    function loadStream(streamKey) {
        const streamUrl = `http://localhost/hls/${streamKey}.m3u8`;

        if (hls) {
            hls.destroy();
        }

        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                status.textContent = `🔴 Live stream loaded: ${streamKey}`;
            });
            hls.on(Hls.Events.ERROR, () => {
                status.textContent = `⚠️ Error loading stream: ${streamKey}`;
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = streamUrl;
            video.addEventListener("loadedmetadata", () => {
                video.play();
                status.textContent = `🔴 Live stream loaded: ${streamKey}`;
            });
        } else {
            status.textContent = "❌ HLS not supported in this browser";
        }
    }

    streamSelect.addEventListener("change", () => {
        loadStream(streamSelect.value);
    });

    fetchStreams();
</script>
</body>
</html>
