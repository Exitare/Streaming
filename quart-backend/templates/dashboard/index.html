{% extends "base.html" %}
{% block title %}Dashboard | AnoBrain Streams{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="glass-card p-4">
        <h2 class="mb-3">
            <i class="fa-solid fa-user-circle me-2 text-primary"></i> Welcome, {{ current_user.id }}
        </h2>
        <p class="lead">Your unique stream key:</p>
        <div class="mb-3 text-start">
            <label for="streamKey" class="form-label text-white">Your Unique Stream Key</label>
            <div class="input-group">
                <input type="text" class="form-control" id="streamKey" value="{{ stream_key }}" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="copyStreamKey()">Copy</button>
            </div>
            <button class="btn btn-outline-warning mt-2" type="button" onclick="rollNewKey()">Roll New Key</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function copyStreamKey() {
        const input = document.getElementById("streamKey");
        input.select();
        input.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(input.value).then(() => {
            alert("Stream key copied to clipboard!");
        });
    }

    function rollNewKey() {

        if (!confirm("Are you sure you want to roll a new stream key? This will invalidate your current key.")) {
            return;
        }
        fetch("{{ url_for('dashboard.roll_stream_key') }}", {
            method: "POST",
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
            .then(response => response.json())
            .then(data => {
                const input = document.getElementById("streamKey");
                input.value = data.new_key;
            })
            .catch(() => {
                alert("Error rolling stream key.");
            });
    }
</script>
{% endblock %}
